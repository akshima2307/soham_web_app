<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ccd48ad8b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/SohamLogin.css">
    <title>Soham</title>
</head>
<body>
    <section class="form_container">
        <div class="form_left">
            <form action="" class="form">
                <img src="./img/5-soham.png" alt="">
                <h1>Welcome to So-Ham</h1>
                <p class="span">Find new ideas to try</p>
                <div class="form_group">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" placeholder="User">
                    <span>&nbsp;</span>
                </div>
                <div class="form_group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="password" placeholder="Password">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="form_btns">
                    <div class="checkbox">
                        <input type="checkbox" id="Remember" name="" value="checked">
                        <label for="Remember">Remember me</label>
                    </div>
                    <div class="logInbtn">
                        <a href="./homePage.html">LOGIN</a>
                    </div>
                </div>
                <div class="form_span">
                    <span>Register now</span>
                    <span>Forget password?</span>
                </div>

                <span class="orSpan">OR</span>

                <div class="social_form_group" style="background-color: rgb(66, 103, 178);">
                    <i style="background-color: rgba(66, 103, 178,0.5);" class="fa fa-facebook-official" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH FACEBOOK</a>
                </div>
                <div class="social_form_group" style="background-color:rgb(0, 172, 238); ">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH TWITTER</a>
                </div>
                <div class="social_form_group" style="background-color: rgb(219, 68, 55);">
                    <i class="fa fa-google-plus-square" aria-hidden="true"></i>
                    <a href="#">LOGIN WITH GOOGLE</a>
                </div>
            </form>
        </div>
        <div class="form_right">
            <img src="../img/Soham 100 Images/img_22.jpg" alt="">
        </div>
    </section>
</body>
</html>
